<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="${sites.logo}"/>
    <title th:text="${sites.logoName}"></title>
    <meta name="keywords" th:content="${sites.keyword}">
    <meta name="description" th:content="${sites.description}">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/admin/layui.all.js"></script>
    <link rel="stylesheet" href="/static/admin/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/apply.css">
    <link href="/static/css/common.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/common.js"></script>
</head>
<body>
<nav class="navbar-fixed-top">
    <div class="container">
        <div class="nav-logo" style="float: left;border-radius:70%;overflow:hidden;" id="logo"></div>
        <div class="nav-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="nav-list">
            <li><a id="1" href="/index">首页</a></li>
            <li><a id="2" href="/article">日记本</a></li>
            <li><a id="3" href="/message">留言板</a></li>
            <li><a id="4" href="/link" class="active">友人帐</a></li>
            <li><a id="5" href="/about">关于我</a></li>
            <li class="nav-login">
                <a id="login" href="/login" style="cursor: pointer"  >登陆</a>
                <a id="logout" href="/logout" style="cursor: pointer;display: block"  >退出</a>
            </li>
            <li id="role"></li>
        </ul>
    </div>
</nav>
<div class="con">
    <div class="container">
        <div class="apply_data"  style="padding: 13px 120px;">
            <img src="/static/img/youlian_youlian.png">申请友链（只支持个人博客，禁止非法链接。）
        </div>
        <div class="apply_relevant" style="padding: 13px 120px;">
            <p>申请提交前请将本站加入友链.</p>
            <p>~&nbsp;本站友链信息如下：</p>
            <p>~&nbsp;&nbsp;网站名称：秋意凉。</p>
            <p>~&nbsp;&nbsp;网站链接：<span th:text="${siteUrl}"></span></p>
            <p>~&nbsp;&nbsp;网站头像：<span  th:text="${sites.logo}"></span></p>
            <p>~&nbsp;&nbsp;网站描述：<span  th:text="${indexContent}"></span></p>
        </div>
        <div class="apply_form"  style="padding: 13px 120px;">
            <div class="apply_input" style="display: block;">网站名称：
                <input type="text" id="text_title" class="email" placeholder="请输入网站名称">
                <span><em style="color: red">*</em>&nbsp;&nbsp;必填</span>
            </div>
            <div class="apply_input" style="display: block;">网站链接：
                <input type="text" id="text_url" class="email" placeholder="请输入网站链接">
                <span><em style="color: red">*</em>&nbsp;&nbsp;必填</span>
            </div>
            <div class="apply_input" style="display: block;">网站头像：
                <input type="text" id="text_icon" class="email" placeholder="请输入网站头像">
                <span><em style="color: red">*</em>&nbsp;&nbsp;必填</span>
            </div>
            <div class="apply_input" style="display: block;">网站描述：
                <input type="text" id="text_synopsis" class="email" placeholder="请输入网站描述">
                <span><em style="color: red">*</em>&nbsp;&nbsp;必填</span>
            </div>
            <div class="apply_input" style="display: block;">联系邮箱：
                <input type="text" id="text_email" class="email" placeholder="请输入联系邮箱">
                <span><em style="color: red">*</em>&nbsp;&nbsp;必填只对未曾在本站录入邮箱有效</span>
            </div>
            <div class="tips"></div>

            <div class="apply_btn">
                <input class="btn btn-default" type="submit"  id="apply_link"  value="提交友链">
            </div>
        </div>
        <div class="apply_data">
            <img src="/static/img/liuyan_liuyan.png">
            申请内容（<em class="number_em">0</em>）
        </div>
        <ul class="apply_list">

        </ul>
    </div>
</div>
<div class="bottom">
    <div class="container">
        <div class="more clear">
            <div class="share clear">
                <ul>
                    <li>
                        <a href="javascript:void(0);"
                           onclick="window.open('http://service.weibo.com/share/share.php?url='+encodeURIComponent(document.location.href));return false;"
                           title="分享到新浪微博">
                            <img src="/static/img/common/xinlang.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);"
                           onclick="window.open('http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+encodeURIComponent(document.location.href));return false;"
                           title="分享到QQ空间">
                            <img src="/static/img/common/q_zone.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);"
                           onclick="window.open('http://connect.qq.com/widget/shareqq/index.html?url='+encodeURIComponent(document.location.href));return false;"
                           title="分享到QQ好友">
                            <img src="/static/img/common/qq.png"/>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="div_span">
                            <span class="load_span">
                                当前访问量：<label class="load_lbl number"><span
                                    th:text="${sites.visitorVolume}"></span></label>
                            </span>
                <br/>
                <span class="load_span">
                            更新时间：<label class="load_lbl updateTime"><span
                        th:text="${#dates.format(sites.updateDate, 'yyyy-MM-dd ')}"></span></label>
                        </span>
            </div>
        </div>
        <div class="copyright">
            <span th:text="${sites.recordInfo}"></span>
        </div>
    </div>
</div>

<div class="load">
    <div class="container">
        <div class="container_right clear">
            <a class="fh">
                <img src="/static/img/common/top.png"/>
            </a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/apply.js"></script>
</html>
