    <div class="layui-body site-demo">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item">

                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <dl class="layui-nav-child">
                            <dd>
                                <a href="">设置</a>
                            </dd>
                            <dd>
                                <a href="">退出</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-container" style="margin-top: 30px;">
            <div class="layui-row">
                <form class="layui-form" action="" lay-filter="example">
                    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                        <div class="layui-form-item" style="width: 300px;">
                            <label class="layui-form-label">标&nbsp;&nbsp;&nbsp;&nbsp;题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off"
                                       placeholder="请输入标题" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发&nbsp;&nbsp;&nbsp;&nbsp;表</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="available" lay-skin="switch" lay-text="发表|保存">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">来&nbsp;&nbsp;&nbsp;&nbsp;源</label>
                            <div class="layui-input-block">
                                <input type="radio" name="original" value="原创" title="原创" checked="">
                                <input type="radio" name="original" value="转载" title="转载">
                            </div>
                        </div>

                        <div class="layui-form-item" style="width: 300px;">
                            <label class="layui-form-label">类&nbsp;&nbsp;&nbsp;&nbsp;型</label>
                            <div class="layui-input-block">
                                <select name="type" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="1">技术分享</option>
                                    <option value="2">生活点滴</option>
                                    <option value="3">更新公告</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item" style="width: 300px;">
                            <label class="layui-form-label">音&nbsp;&nbsp;&nbsp;&nbsp;乐</label>
                            <div class="layui-input-block">
                                <a readonly="readonly" class="layui-input btn" id="checkMusic"
                                   style="padding-top: 9px;font-size: inherit;"/>选择音乐</a>
                                <input readonly="readonly" name="music" id="music_id" hidden="hidden"/>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs12 layui-col-sm4 layui-col-md6 layui-col-md-offset2">
                        <!--<div class="layui-upload" style="width: 300px;" >
                              <label class="layui-form-label">封&nbsp;&nbsp;&nbsp;&nbsp;面</label>
                              <div class="layui-upload-list" id="cover">
                                <img class="layui-upload-img" id="coverUrl" width="300px" id="cover" height="200px" style="margin-left: 110px;" >
                                <p id="demoText"></p>
                              </div>
                        </div>  -->
                        <div class="layui-form-item" style="width: 300px;">
                            <label class="layui-form-label">封&nbsp;&nbsp;&nbsp;&nbsp;面</label>
                            <img width="300px" id="cover" height="200px" style="margin-left: 110px;"/>
                            <input type="text" name="cover" class="cover" hidden="hidden"/>
                        </div>
                    </div>

                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item" style="width: 98%;">
                            <label class="layui-form-label">描&nbsp;&nbsp;&nbsp;&nbsp;述</label>
                            <div class="layui-input-block">
                                <input type="text" name="synopsis" placeholder="请输入描述" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text col-md-10 col-md-offset-1">
                            <label class="layui-form-label">正&nbsp;&nbsp;&nbsp;&nbsp;文</label>

                            <div class="layui-input-block">
                                <input type="radio" name="editor" class="editor" lay-filter="editor" value="markdown"
                                       title="markdown编辑器" checked="checked">
                                <input type="radio" name="editor" class="editor" lay-filter="editor" value="html"
                                       title="html编辑器">
                            </div>
                            <div class="layui-input-block" id="html-editor">
                                <div id="div3" class="toolbar"></div>
                            </div>
                            <div id="editor_md" style="z-index: 9999">
                                <textarea style="display:none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>

</div>
