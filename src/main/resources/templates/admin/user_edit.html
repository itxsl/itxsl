<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" th:href="${sites.logo}"/>
		<title th:text="${sites.logoName}"></title>
		<meta name="keywords" th:content="${sites.keyword}">
		<meta name="description" th:content="${sites.description}">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<script src="/static/admin/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/admin/layui.all.js"></script>
		<link rel="stylesheet" href="/static/admin/css/layui.css"/>
		<link href="/static/admin/css/Global.css" rel="stylesheet" type="text/css" media="all" />
	</head>

	<body style="">
				<div class="layui-layout" style="">
					<input hidden="hidden" th:value="${id}" id="user_id">

					<div class="layui-side layui-bg-black" style="overflow-x: visible;">
						<div class="user clear" style="height: 100px;padding-top: 20px;">
							<div style="float: left;margin: 0px 0px 0px 30px;padding-top: 13px;">
								<img th:src="${user.icon}" style="border-radius: 50%;width: 50px;height: 50px;"  >
							</div>
							<div style="float: left;padding-top: 15px;margin-left: 10px;">
								<span style="font-size: 10px;font-weight: bold;" th:text="${user.nickname}"></span><br/><br/>
								<a href="" class="layui-icon layui-icon-username"
								   style="color: #FFFFFF;font-size: 10px;padding-top: 15px;">个人中心</a>
							</div>
						</div>
						<div class="layui-side-scroll">
							<ul class="layui-nav layui-nav-tree site-demo-nav">
								<li class="layui-nav-item ">
									<a class="layui-icon layui-icon-home" href="/admin/index" style="font-size: 14px">&nbsp;首页</a>
								</li>

								<li class="layui-nav-item  layui-this">
									<a class="layui-icon layui-icon-user" href="/admin/user" style="font-size: 14px">&nbsp;用户管理</a>
								</li>
								<li class="layui-nav-item ">
									<a class="layui-icon layui-icon-read" href="/admin/article" style="font-size: 14px">&nbsp;笔记管理</a>
								</li>
								<li class="layui-nav-item ">
									<a class="layui-icon layui-icon-note" href="/admin/comment" style="font-size: 14px">&nbsp;评论管理</a>
								</li>
								<li class="layui-nav-item ">
									<a class="layui-icon layui-icon-link" href="/admin/link" style="font-size: 14px">&nbsp;友链管理</a>
								</li>
								<li class="layui-nav-item ">
									<a class="layui-icon layui-icon-dialogue" href="/admin/message" style="font-size: 14px">&nbsp;留言管理</a>
								</li>
								<li class="layui-nav-item">
									<a class="layui-icon layui-icon-headset" style="font-size: 14px" href="/admin/music">&nbsp;音乐管理</a>
								</li>
								<li class="layui-nav-item" style="height: 30px; text-align: center"></li>
								<span class="layui-nav-bar" style="top: 67.5px; height: 0px; opacity: 0;"></span>
							</ul>
						</div>
					</div>
			<div class="layui-body site-demo">
				<div class="layui-layout layui-layout-admin">
					<div class="layui-header">
						<ul class="layui-nav layui-layout-left">
							<li class="layui-nav-item">
								<a href="hard.html"><i class="layui-icon layui-icon-chart-screen layui-ico"></i>用户硬件信息</a>
							</li>
							<li class="layui-nav-item">
								<a href="user.html"><i class="layui-icon layui-icon-group layui-ico"></i>第三方登陆</a>
							</li>
						</ul>
						<ul class="layui-nav layui-layout-right">
							<li class="layui-nav-item">
								<a href="javascript:;">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<i class="layui-icon layui-icon-set-fill layui-ico"></i>
								</a>
								<dl class="layui-nav-child">
									<dd><a href="">设置</a></dd>
									<dd><a href="">退出</a></dd>
								</dl>
							</li>
						</ul>
					</div>
				</div>
				<div class="layui-container" style="margin-top: 100px;">
					<div class="layui-row">
						<form class="layui-form" action="" lay-filter="example">
							<div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
								<div class="layui-form-item">
									<label class="layui-form-label">名&nbsp;&nbsp;&nbsp;&nbsp;称</label>
									<div class="layui-input-block">
										<input type="text" name="username" readonly="readonly" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">昵&nbsp;&nbsp;&nbsp;&nbsp;称</label>
									<div class="layui-input-block">
										<input type="text" name="nickname" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">状&nbsp;&nbsp;&nbsp;&nbsp;态</label>
									<div class="layui-input-block">
										<input type="checkbox" checked="" name="isAccountNonLocked" lay-skin="switch" lay-filter="switchTest" lay-text="启用|锁定">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
									<div class="layui-input-block">
										<input type="radio" name="sex" value="男" title="男" checked="">
										<input type="radio" name="sex" value="女" title="女">
									</div>
								</div>
								
								<div class="layui-form-item">
									<label class="layui-form-label">角&nbsp;&nbsp;&nbsp;&nbsp;色</label>
									<div class="layui-input-block">
										<select name="role" id="role" lay-filter="aihao">
											<option value=""></option>
										</select>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">三&nbsp;&nbsp;&nbsp;&nbsp;方</label>
									<div class="layui-input-block">
										<input type="text" name="type" lay-verify="title" autocomplete="off" disabled="" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
									<div class="layui-input-block">
										<input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">日&nbsp;&nbsp;&nbsp;&nbsp;	期</label>
									<div class="layui-input-block">
										<input type="text" name="createTime" lay-verify="title" autocomplete="off" disabled="" class="layui-input">
									</div>
								</div>
							</div>

							<div class="layui-col-xs12 layui-col-sm4 layui-col-md6 layui-col-md-offset2">
								<div class="layui-form-item" style="width: 300px;">
									<label class="layui-form-label">图&nbsp;&nbsp;&nbsp;&nbsp;像</label>
									<img width="300px" id="icon" height="200px" style="margin-left: 110px;"/>
									<input type="text" name="icon" class="icon" hidden="hidden"/>
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			
			</div>
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
	</body>
	<script src="/static/admin/js/user_edit.js"></script>
</html>
